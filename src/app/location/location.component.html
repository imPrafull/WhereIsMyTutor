<ActionBar title="Location of Teachers" class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Location Of Teachers"></Label>
</ActionBar>

<GridLayout rows="*" columns="">
    <StackLayout row="0">
        <ListView [items]="locations" (itemTap)="onItemTap(event)" separatorColor="transparent" class="list-group">
            <ng-template let-item="item" let-odd="odd" let-even="even">
                <StackLayout>
                    <GridLayout rows="*,*,*" columns="auto,*,auto" class=" list-group-item">
                        <Label [text]="item.teacher_name" row="0" col="1" rowSpan="2" class="list-title"></Label>
                        <Label [text]="item.class_name" row="3" col="1" class="list-subtitle"></Label>
                        <Label [text]="item.lectures" row="1" col="2" rowSpan="2" class="lecture"></Label>
                        <StackLayout orientation="horizontal" row="0" col="2" class="list-detail">
                            <Label [text]="item.arrival_time"></Label>
                            <Label text="-" textWrap="true"></Label>
                            <Label [text]="item.end_time"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
    <ActivityIndicator width="100" height="100" [busy]="processing" class="activity-indicator"></ActivityIndicator>
</GridLayout>
